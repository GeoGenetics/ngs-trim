$schema: "https://json-schema.org/draft/2020-12/schema"

description: row of the units.tsv, representing a sequencing unit, i.e. single-end or paired-end data

type: object
properties:

  sample:
    type: string
    pattern: "^[a-zA-Z_0-9-]+$"
    description: sample name/id the unit has been sequenced from
  library:
    type: string
    pattern: "^[a-zA-Z_0-9-]+$"
    description: library ID
  barcode:
    type: string
    pattern: "^[a-zA-Z_0-9-]+$"
    description: library barcode/index
  flowcell:
    type: string
    pattern: "^[A-Z0-9]+$"
    description: flowcell ID
  lane:
    type: string
    pattern: "^[a-zA-Z_0-9-]+$"
    description: lane ID
  date:
    type: string
    format: date
    minLength: 6
    description: Sequencing date (YYYY-MM-DD)
  platform:
    type: string
    enum: ["CAPILLARY", "LS454", "ILLUMINA", "SOLID", "HELICOS", "IONTORRENT", "ONT", "PACBIO"]
    description: Sequencing platform
  platform_model:
    type: string
    enum: ["HiSeq", "NovaSeq 6000"]
    description: Sequencing platform model
  material:
    type: string
    enum: ["DNA", "RNA", "RNAu", "RNAsf", "RNAsr"]
    description: Sequencing material
  seq_type:
    type: string
    enum: ["PE", "SE", "pe", "se"]
    description: Sequencing type
  library_type:
    type: string
    enum: ["ss", "ds"]
    description: Library type
  data:
    type: string
    pattern: "^[a-zA-Z_0-9-/.:]+({Read}[a-zA-Z_0-9-/.]+)?$"
    description: path to FASTQ files (if PE, replace "1/2" with "{Read).
  adapters:
    type: string
    pattern: "^[ACGT]+(,[ACGT]+)?$"
    description: comma-separated adapter sequences for trimming

required:
  - sample
  - library
  - flowcell
  - lane
  - seq_type
  - data
