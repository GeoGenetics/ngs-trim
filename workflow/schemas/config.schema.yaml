$schema: "https://json-schema.org/draft/2020-12/schema"

description: Read trimming configuration file

type: object
properties:

  trim:
    type: object
    properties:
      trim:
        type: object
        properties:
          activate:
            type: boolean
          tool:
            type: string
            enum: ["adapterremoval", "bbduk", "cutadapt", "fastp", "trimmomatic"]
          params:
            type: string
            pattern: "^((?!\b--?(version|-j|cores|a|A|o|p|adapter1|adapter2|adapter_sequence|adapter_sequence_r2|in|in1|in2|ref|out|out1|out2|outm|outs|literal)[ =]).)*$"
        required:
          - activate
          - tool
          - params

  collapse:
    type: object
    properties:
      activate:
        type: boolean
      params:
        type: string
      required:
        - activate
        - params

  report:
    type: object
    properties:
      multiqc:
        type: string
        pattern: "^((?!\b--?(n|filename|o|outdir|data-dir|no-data-dir|z|zip-data-dir|no-report|pdf|version|clean-up|no-clean-up|h|help)[ =]).)*$"
    required:
      - multiqc

required:
  - trim
  - collapse
